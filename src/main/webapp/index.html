<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>欢迎使用登录</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
</head>
<script type="text/javascript">
	sign_up(){
		if (document.register_form.stuNumber.value=="") {
			window.alert("学号不能为空！");
		}
		if(document.register_form.name.value.value==""){
			window.alert("姓名不能为空！");
		}
		if(document.register_form.userName.value==""){
			window.alert("用户名不能为空！");
		}
		if(document.register_form.phoneNumber.length!=11){
			window.alert("请输入正确的手机号！");
		}
		document.register_form.submit();
	}
</script>
<body>
<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登  录</h2>
            <p>欢迎您使用综合管理系统！</p>
            <button class="btn_login" onClick="cambiar_login()">登 录</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>注  册</h2>
            <p>如果您没有账户请先注册！</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">注 册</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="img/po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="img/po.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>登 录</h2>
          <form action = "login" method = "post" id = "login_form">
          	<input type="text" placeholder="用户名:" />
          	<input type="password" placeholder="密码:" />
          	<button type = "submit" class="btn_login" onClick="login()">登 录</button>
          </form>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>注 册</h2>
          <form action="register" method="post" name = "register_form">
          	<input type="text" placeholder="学号:" name="stuNumber"/>
          	<input type="text" placeholder="姓名:" name="name"/>
          	<input type="text" placeholder="用户名:" name="userName"/>
          	<input type="password" placeholder="密码:" name="passWord"/> 
          	<input type="text" placeholder="手机号:" name="phoneNumber"/>
          	<input type="text" placeholder="邮箱:" name="email"/>
          	<button type = "submit" class="btn_sign_up" onClick="sign_up()">注 册</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
